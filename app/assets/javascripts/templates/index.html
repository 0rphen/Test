<header class="row">
    <h1 class="text-center col-md-6 col-md-offset-3">Find Comments</h1>
</header>
<section class="row">
    <div class="form-group col-md-3 col-md-offset-4">
	<label for="keywords" class="sr-only">Keywords</label>
	<input type="text" autofocus ng-model="keywords" name="keywords" class="form-control" placeholder="Name, e.g. 0rphen">
    </div>
    <div class="form-group col-md-5">
	<button class="btn btn-primary" ng-click="search(keywords)">Search</button>
    </div>
</section>
